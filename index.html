<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar" id="navbar">
    <ul>
      
      <li class="nav-elements"><a href="#home">Home</a></li>
      <li class="nav-elements"><a href="#about">About</a></li>
      <li class="nav-elements"><a href="#services">Services</a></li>
      <li class="nav-elements"><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="home">
    <div class="content">
      <h1>Home</h1>
      <p>This Is Home Section</p>
      
    </div>
  </section>

  <section id="about">
    <div class="content">
      <h1>About</h1>
      <p>Learn more about us.</p>
      <img src="about.jpg" alt="About">
    </div>
  </section>

  <section id="services">
    <div class="content">
      <h1>Services</h1>
      <p>What we offer.</p>
      <img src="services.jpg" alt="Services">
    </div>
  </section>

  <section id="contact">
    <div class="content">
      <h1>Contact</h1>
      <p>Get in touch with us.</p>
      <img src="contact.jpg" alt="Contact">
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
